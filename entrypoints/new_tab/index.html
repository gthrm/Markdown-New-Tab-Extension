<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Markdown New Tab</title>
  <link rel="stylesheet" type="text/css" href="./style.css">
</head>

<body>
  <div id="editor"></div>

  <footer id="footer">
    <div class="footer-content">
      <div class="theme-section">
        <span class="theme-text">Theme:</span>
        <div id="theme-toggler" title="Toggle theme (light/dark)"></div>
      </div>

      <div class="export-section">
        <button id="export-button" class="export-btn" title="Export markdown as file">
          Export
        </button>
      </div>

      <div class="donate-section">
        <a href="https://buymeacoffee.com/cdroma" target="_blank">
          <img src="https://cdn.buymeacoffee.com/buttons/default-yellow.png" alt="Buy Me A Coffee"
            class="donate-button">
        </a>
      </div>
    </div>
  </footer>

  <script src="../lib/marked.min.js"></script>
  <script src="../lib/highlight.min.js"></script>
  <script type="module" src="./new_tab.js"></script>
</body>

</html>
